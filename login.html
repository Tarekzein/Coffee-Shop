<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/master.css" />
    <link rel="stylesheet" href="./css/log.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="parent">
      <!-- start navbar -->
      <nav class="nav-bar">
        <div class="container">
          <div class="nav-content flex">
            <div class="logo">
              <a href="./index.html"
                ><img
                  src="./images/Coffee-logo-design-on-transparent-background-PNG.png"
                  alt=""
              /></a>
            </div>
          </div>
        </div>
      </nav>
      <!-- end navbar -->

      <!-- login box -->
      <div class="login">
        <div class="container">
          <div class="login-box">
            <h3>Login</h3>
            <div class="form">
              <form class="log-form grid" method="post">
                <div class="input-box">
                  <label for="username">Username</label>
                  <input type="text" name="username" id="username" />
                </div>
                <div class="input-box">
                  <label for="pass">Passowrd</label>
                  <input type="password" name="password" id="pass" />
                </div>
                <button type="submit" class="btn">Login</button>
                <h4><a href="#">Dont have email yet ?</a></h4>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
